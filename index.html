<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Appraisal</title>
  </head>
  <body>
    <h1>Predict Apartment Price</h1>
    <form id="predictForm" action="http://127.0.0.1:8000/predict">
      <label for="feature1">Feature 1 (float): </label>
      <input type="text" id="feature1" name="feature1" required />
      <br />
      <label for="feature2">Feature 2 (integer): </label>
      <input type="text" id="feature2" name="feature2" required />
      <br />
      <label for="feature3">Feature 3 (string): </label>
      <input type="text" id="feature3" name="feature3" required />
      <br /><br />
      <button type="submit">Submit</button>
    </form>

    <h2>Prediction Result:</h2>
    <div id="result"></div>

    <script>
      // JavaScript to handle form submission
      document
        .getElementById("predictForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent form reload

          const formData = new FormData(event.target);
          const queryParams = new URLSearchParams(formData).toString();

          try {
            // Send GET request to the FastAPI server
            const response = await fetch(
              `http://127.0.0.1:8000/predict?${queryParams}`,
              {
                method: "GET",
              },
            );

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            // Parse and display the result
            const result = await response.json();
            document.getElementById("result").textContent =
              `Predicted Price: ${result.predicted_price}`;
          } catch (error) {
            document.getElementById("result").textContent =
              `Error: ${error.message}`;
          }
        });
    </script>
  </body>
</html>
